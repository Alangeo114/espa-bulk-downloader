[uwsgi]
chdir=/home/espa/espa-site/orderservice
master=True
#pidfile=/tmp/espa-uwsgi-master.pid
vacuum=True
max-requests=5000
daemonize=/home/espa/espa-site/orderservice/logs/orderservice.log
uid = espa
gid = espa
socket = :4000
http-socket= :4001
stats = :4002
processes = 5
enable-threads = True
buffer-size = 65535
threads = 2 
pythonpath = ..:../espa:.:ordering
env = DJANGO_SETTINGS_MODULE=settings
env = ESPA_ENV=dev
module = django.core.handlers.wsgi:WSGIHandler()
static-map=/static=/home/espa/espa-site/orderservice/static
